<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 1</title>
        <script src="Assignment1.js"></script>
        <script src="Point.js"></script>
        <script src="Triangle.js"></script>
        <script src="Circle.js"></script>
        <script src="SelfPainting.js"></script>

        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/webgl-utils.js"></script>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <img src="SelfPainting.jpg" width="400" height="400"></img>

        <p>
            <button type="button" id="clean">Clean Canvas</button>
        </p>

        <p>Drawing Mode:</p>

        <p>
            <button type="button" id="square">Square</button>
            <button type="button" id="triangle">Triangle</button>
            <button type="button" id="circle">Circle</button>
            <button type="button" id="selfPainting">Self Painting</button>
        </p>

        <p>
            Shape Color:
            Red <input type="range" min="0" max="100" value="0" class="slider" id="redSlider">
            Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlider">
            Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlider">
        </p>


        <p>
            Shape Size: <input type="range" min="5" max="40" value="5" class="slider" id="shapeSize">
        </p>

        <p>
            Circle Segment Count: <input type="range" min="5" max="20" value="5" class="slider" id="segments">
        </p>
    </body>
</html>
