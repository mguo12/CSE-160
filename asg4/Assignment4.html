<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 4</title>
        <script src="Assignment4.js"></script>
        <script src="Point.js"></script>
        <script src="Triangle.js"></script>
        <script src="Circle.js"></script>
        <script src="Cube.js"></script>
        <script src="Sphere.js"></script>

        <script src="lib/cuon-matrix.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/webgl-utils.js"></script>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>

        <p id="info"> Info </p>

        <p>
            <button type="button" id="normalOn">Normal On</button>
            <button type="button" id="normalOff">Normal Off</button>
        </p>

        <p>
            <button type="button" id="lightAnimationOn">Light Animation On</button>
            <button type="button" id="lightAnimationOff">Light Animation Off</button>
        </p>

        <p>
            Light:
            <button type="button" id="lightOn">On</button>
            <button type="button" id="lightOff">Off</button>
        </p>

        <p>
            Light X: <input type="range" min="-80" max="80" value="80" class="slider" id="lightSlideX">
            Light Y: <input type="range" min="-80" max="80" value="80" class="slider" id="lightSlideY">
            Light Z: <input type="range" min="-80" max="80" value="80" class="slider" id="lightSlideZ">
        </p>

        <p>
            Magenta: <input type="range" min="-45" max="45" value="0" class="slider" id="magentaSlide">
            Animation:
            <button type="button" id="magentaOn">On</button>
            <button type="button" id="magentaOff">Off</button>
        </p>

        <p>
            Yellow: <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">
            Animation:
            <button type="button" id="yellowOn">On</button>
            <button type="button" id="yellowOff">Off</button>
        </p>

        <p>
            Camera Angle: <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">
        </p>
    </body>
</html>
