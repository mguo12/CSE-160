<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br>
    <label for="v1x">v1: x</label>
    <input
      type="text"
      id="v1x"
      name="v1x"
      required
      minlength="1"
      maxlength="8"
      size="15" />

    <label for="v1y">y</label>
    <input
      type="text"
      id="v1y"
      name="v1y"
      required
      minlength="1"
      maxlength="8"
      size="15" />

    <br>
    <label for="v2x">v2: x</label>
    <input
      type="text"
      id="v2x"
      name="v2x"
      required
      minlength="1"
      maxlength="8"
      size="15" />

    <label for="v2y">y</label>
    <input
      type="text"
      id="v2y"
      name="v2y"
      required
      minlength="1"
      maxlength="8"
      size="15" />

    <br>
    <input class="styled" type="button" value="Draw" id="drawButton" onclick="handleDrawEvent()" />

    <br><br>
    <label for="operation">Operation:</label>
    <select name="operation" id="operation">
      <option value="">--Please choose an operation--</option>
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="angle">Angle</option>
      <option value="area">Area</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input
      type="text"
      id="scalar"
      name="scalar"
      required
      minlength="1"
      maxlength="8"
      size="15" />

    <br>
    <input class="styled" type="button" value="Draw" id="drawOperationButton" onclick="handleDrawOperationEvent()" />

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>


  </body>
</html>
